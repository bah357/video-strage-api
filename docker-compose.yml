version: "3.8"
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_demo
    ports:
      - "27017:27017"
    environment:
      MONGODB_INITRD_DATABASE: demodb
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./mongo-volume:/data/db
  video-storage-server-api:
    container_name: video-storage-server-api
    build:
      context: ./
      dockerfile: Dockerfile
    image: video-storage-server-api:latest
    ports:
      - "8080:8080"
    restart: on-failure
    depends_on:
      - mongodb
    environment:
      - "SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/demodb"
      - "SPRING_DATA_MONGODB_HOST=mongodb"
